<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="CustomerID">
        <th mat-header-cell *matHeaderCellDef> Customer ID </th>
        <td mat-cell *matCellDef="let element"> {{element.CustomerID}} </td>
    </ng-container>
    <ng-container matColumnDef="CustomerName">
        <th mat-header-cell *matHeaderCellDef> Customer Name </th>
        <td mat-cell *matCellDef="let element"> {{element.CustomerName}} </td>
    </ng-container>
    <ng-container matColumnDef="AddressID">
        <th mat-header-cell *matHeaderCellDef> Address ID </th>
        <td mat-cell *matCellDef="let element"> {{element.AddressID}} </td>
    </ng-container>
    <ng-container matColumnDef="Actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td  mat-cell *matCellDef="let element">
            <button (click)="updateCustomer(element)" mat-raised-button color="primary">
                <b>Edit</b>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
