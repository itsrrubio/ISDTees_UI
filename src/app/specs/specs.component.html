<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="SpecID">
        <th mat-header-cell *matHeaderCellDef> Spec ID  </th>
        <td mat-cell *matCellDef="let element"> {{element.SpecID}} </td>
    </ng-container>
    <ng-container matColumnDef="SizeName">
        <th mat-header-cell *matHeaderCellDef> Size Name </th>
        <td mat-cell *matCellDef="let element"> {{element.SizeName}} </td>
    </ng-container>
    <ng-container matColumnDef="SizeOrder">
        <th mat-header-cell *matHeaderCellDef> Size Order </th>
        <td mat-cell *matCellDef="let element"> {{element.SizeOrder}} </td>
    </ng-container>
    <ng-container matColumnDef="SpecName">
        <th mat-header-cell *matHeaderCellDef> Spec Name  </th>
        <td mat-cell *matCellDef="let element"> {{element.SpecName}} </td>
    </ng-container>
    <ng-container matColumnDef="Value">
        <th mat-header-cell *matHeaderCellDef> Value </th>
        <td mat-cell *matCellDef="let element"> {{element.Salue}} </td>
    </ng-container>

    <ng-container matColumnDef="styleID">
        <th mat-header-cell *matHeaderCellDef> Style ID </th>
        <td mat-cell *matCellDef="let element"> {{element.styleID}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
