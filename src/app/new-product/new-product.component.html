<mat-card>
    <span>Create new product</span>
    <form [formGroup]="productForm">
        <mat-form-field>
            <input matInput placeholder="Brand Name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="color Name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Style Name">
        </mat-form-field>

        <button mat-raised-button>Create new</button>
    </form>
</mat-card>
