<mat-card>
    <span>Create new customer</span>
    <form [formGroup]="customerForm" (ngSubmit)="onSubmit()">
        <mat-form-field class="new-customer-field" >
            <input matInput placeholder="Customer ID" formControlName="customerID">
        </mat-form-field>
        <mat-form-field class="new-customer-field" >
            <input matInput placeholder="Customer Name" formControlName="customerName">
        </mat-form-field>
        <mat-form-field class="new-customer-field" >
            <input matInput placeholder="Address ID" formControlName="addressID">
        </mat-form-field>

        <button mat-raised-button [disabled]="!customerForm.valid">Create new</button>
    </form>
</mat-card>
